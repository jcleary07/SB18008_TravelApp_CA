<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
       <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link href="css/style.css">
    <link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="title">Travel App</div>
                    </div>
                </div>
        
                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="/currency/" data-view=".page-content">Currency Converter</a>
                    <a href="/picture/" data-view=".page-content">Picture</a>
                    <a href="/weather/" data-view=".page-content">Weather Check</a>
                    </div>
                </div>
        
                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>
                        <div class="Aligner">
                            <div class="Aligner-item Aligner-item--top">…</div>
                            <div class="Aligner-item"> Welcome to your Travel App </div>
                            <div class="Aligner-item Aligner-item--bottom">…</div>
                        </div>
                    </p>
                    
                    <div class="Aligner">
                        <div class="Aligner-item Aligner-item--top"></div>
                        <div class="Aligner-item"id="googleMap"></div>
                        <div class="Aligner-item Aligner-item--bottom"></div>
                    </div>

                    <div class="locationHeader"> <strong>Your current location is: </strong></div>
                    <div class="Aligner">
                        <div class="Aligner-item"id="opencage">Waiting for city data</div>
                        
                    </div>
                            <div class="block block-strong inset">
                                    <p class="row">
                                        <button class="col button button-outline button-raised" onclick=storePositionCallback()>Save Location</button>
                                        <button class="col button button-outline button-raised" onclick=readLocation()>See Previous</button>
                                    </p>
                            </div>
                </div><!-- End of page content -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF3oiadP9uhVeuWb3UX946pPfm_NMVdMo"> </script>

</body>

</html>
